<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Select House Type</title>
  <link rel="stylesheet" href="https://stackpath.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/"><img src="{{ url_for('static', filename='logo_home.png') }}" alt="Home Logo" class="logo-home"></a>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/source">Source</a>
    </div>
<div class="container">
  <div class="header text-center">
    <h1>Select House Type for Zip Codes: {{ ', '.join(zip_codes) }}</h1>
  </div>
  <form method="post" action="/select_type/{{ ','.join(zip_codes) }}/{{ start_date }}/{{ end_date }}" class="text-center">
    <select name="house_type" class="form-control input-rounded" required>
      <option value="1b">1 Bedroom</option>
      <option value="2b">2 Bedroom</option>
      <option value="3b">3 Bedroom</option>
      <option value="4b">4 Bedroom</option>
      <option value="5b">5 Bedroom</option>
      <option value="condo">Condo</option>
      <option value="family">Family</option>
    </select>
    <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
  </form>
  <div id="map" style="height: 400px; margin-top: 20px;"></div>
</div>
<footer class="footer">
  &copy; 2024 Statistics 418 Final Project
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map
  var map = L.map('map').setView([37.8, -96], 4); // Center on the US

  // Add a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Add markers for each zip code
  {% for coordinates in coordinates_list %}
  L.marker([{{ coordinates.lat }}, {{ coordinates.lng }}]).addTo(map)
    .bindPopup(`Zip Code: {{ zip_codes[loop.index0] }}`)
    .openPopup();
  {% endfor %}
</script>
</body>
</html>
